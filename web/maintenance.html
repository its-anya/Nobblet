<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Small Chats. Big Impact.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Nobblet">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Nobblet - Maintenance</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0B132B;
      color: white;
    }
    
    .maintenance {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      text-align: center;
      padding: 0 20px;
    }
    
    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00F0FF 0%, #00E676 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.4);
    }
    
    .logo-inner {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0B132B;
    }
    
    h1 {
      font-size: 28px;
      margin: 16px 0 8px;
      letter-spacing: 3px;
      background: linear-gradient(135deg, #00F0FF 0%, #00E676 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      margin: 8px 0 32px;
      color: #A0A0A0;
      font-size: 16px;
    }
    
    .maintenance-card {
      background-color: #1C2541;
      border-radius: 24px;
      padding: 32px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(0, 240, 255, 0.3);
      margin-bottom: 32px;
    }
    
    .maintenance-icon {
      font-size: 48px;
      margin-bottom: 16px;
      color: #00F0FF;
    }
    
    .maintenance-title {
      font-size: 24px;
      margin-bottom: 16px;
      color: #FFFFFF;
    }
    
    .maintenance-message {
      color: #A0A0A0;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .gear-icon {
      animation: rotate 5s linear infinite;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="maintenance">
    <div class="logo">
      <div class="logo-inner">
        <img src="favicon.png" alt="Nobblet Logo" style="width: 80px; height: 80px; border-radius: 50%;">
      </div>
    </div>
    <h1>NOBBLET</h1>
    <p class="subtitle">Small Chats. Big Impact.</p>
    
    <div class="maintenance-card">
      <div class="maintenance-icon">
        <span class="gear-icon">⚙️</span>
      </div>
      <h2 class="maintenance-title">Under Maintenance</h2>
      <p class="maintenance-message">
        We're currently making some improvements to Nobblet. 
        Our team is working hard to bring you a better experience. 
        We'll be back online shortly!
      </p>
      <p style="color: #00F0FF;">
        Thank you for your patience.
      </p>
    </div>
  </div>
</body>
</html>
